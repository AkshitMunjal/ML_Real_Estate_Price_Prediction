<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Price Prediction</title>
    <link rel="stylesheet" href="../static/app.css">
    <script src="../static/app.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="../static/real_estate_img.jpg" alt="Real Estate" class="banner">
        <h2>Home Price Prediction</h2>

        <label for="sqftSlider">Total Square Feet: <span id="sqftValue">1200</span></label>
        <input type="range" id="sqftSlider" min="300" max="5000" value="1200" step="50">

        <!-- Location Label and Dropdown in Same Row -->
        <div class="dropdown-container">
            <label for="location" class="inline-label">Location:</label>
            <select id="location">
                <option value="" disabled selected>Loading locations...</option>
            </select>
        </div>

        <!-- BHK and Bath in Same Row -->
        <div class="input-group">
            <div>
                <label for="bhk">BHK:</label>
                <input type="number" id="bhk" min="1" value="2">
            </div>
            <div>
                <label for="bath">Bath:</label>
                <input type="number" id="bath" min="1" value="1">
            </div>
        </div>

        <button onclick="onClickedEstimatePrice()">Predict Price</button>
        <h3 id="estimatedPrice">Estimated Price: â‚¹ -- Lakhs</h3>
    </div>
</body>
</html>
